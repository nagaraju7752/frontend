<div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 ppanel">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-3x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form id="register-form" #forgotPasswordform="ngForm" (ngSubmit)="resetPassword()" role="form" autocomplete="off" class="form">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class=" color-blue"></i></span>
                          <input id="email" name="email" #femail="ngModel" required [(ngModel)]="email" placeholder="email address" class="form-control"  type="email">
                        </div>
                        <span *ngIf="((femail.invalid && forgotPasswordform.submitted)|| (femail.errors && femail.touched))"
                        class='fa fa-info-circle errspan'> Email is required </span>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" nbButton  hero value="Reset Password" type="submit">
                      </div>
                      Remembered your password? <a href="javascript:void(0);" (click)="navigatetoLogin()">Login here</a>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
